---
layout: default
title: Member
permalink: /member/
---

<div id="member-wrap">
  <div class="wrap">
    {% for member_info in site.data.members %}
    <div class="card col">
      <img src="{{ member_info.avatar }}" alt="{{ member_info.name }}" class="card-img-top member-avatar">
      <div class="card-body">
        <h5 class="card-title">{{ member_info.name }}</h5>
        <p class="card-text">{{ member_info.role }}</p>
        <a href="https://github.com/{{ member_info.github }}" class="btn btn-primary member-link"
          target="_blank">Link</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
