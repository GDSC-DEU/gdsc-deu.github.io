{% for item in site.data.navigation %}
<li id="navigation-item-{{ item.name | downcase }}" class="nav-item">
    <a class="nav-link active" aria-current="page" href="{{ item.link | relative_url}}" {% if page.url==item.link
        %}class="current" {% endif %}>
        {{ item.name }}
    </a>
</li>
{% endfor %}
